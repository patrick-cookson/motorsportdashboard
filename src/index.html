<!DOCTYPE html>
<html lang="en">
<head>
  <title>Motorsport Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Motorsport Dashboard</h1>
      <p>Motorsport Dashboard strives to be the definitive source for
      motorsports schedules</p>
    </div>
  </div>

  <table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Series</th>
      <th scope="col">Date</th>
      <th scope="col">Start Time</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Formula 1</th>
      <td>March 11, 2018</td>
      <td>08:00 EST</td>
    </tr>
    <tr>
      <th scope="row">WEC</th>
      <td>March 17, 2018</td>
      <td>19:00 EST</td>
    </tr>
    <tr>
      <th scope="row">DTM</th>
      <td>April 2, 2018</td>
      <td>12:00 EST</td>
    </tr>
  </tbody>
</table>

</body>
</html>
